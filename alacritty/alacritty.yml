window:
  class:
    instance: Alacritty
    general: Alacritty
  title: Alacritty
  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 11.0

# Color themes
import:
  #- ~/.config/alacritty/andromeda.yml 
  - ~/.config/alacritty/glacier.yml 
  #- ~/.config/alacritty/hacktober.yml

shell:
  program: zsh

key_bindings:
  - { key: N, mods: Control|Shift, action: CreateNewWindow }
